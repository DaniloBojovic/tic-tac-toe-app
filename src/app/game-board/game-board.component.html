<!-- game-board.component.html -->
<div class="container">
  <div class="board">
    <div *ngFor="let row of gameService.board; let i = index">
      <div
        *ngFor="let cell of row; let j = index"
        [class.winning-cell]="winningLine?.includes(i * 3 + j)"
        (click)="makeMove(i, j)"
        class="cell"
      >
        {{ cell }}
      </div>
    </div>
  </div>

</div>
